<div class="container formulario">
    <div class="titulo">
        <h2>Nueva Plantilla</h2>
    </div>
    <form name="subida-imagenes" type="POST">
        <div class="datos container bg-white" style="margin-top:30px;">
            <div class=" nombre mb-3">
                <label for="nombre" class="form-label textos">Nombre de plantilla:</label>
                <input type="text" class="cuadro form-control" id="nombre">
            </div>
            <div class="mb-3">
                <label for="lado1:" class="form-label textos">Lado 1:</label>
                <div class="lados">
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" style="color:  #b1aaaa" fill="currentColor" class="bi bi-image" viewBox="0 0 16 16">
                    <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                    <path d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12z"/>
                  </svg><br>
                    <span class="mi-archivo">
                        <input type="file" name="mi-archivo" id="mi-archivo">
                        </span>
                    <label for="mi-archivo" class="btn btn-azul">
                            <span>Cargar</span>
                        </label>
                </div>


            </div>
            <div class="mb-3">
                <label for="lado2" class="form-label textos">Lado 2:</label>
                <div class="lados">
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" style="color:  #b1aaaa" fill="currentColor" class="bi bi-image" viewBox="0 0 16 16">
                    <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                    <path d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12z"/>
                  </svg><br>
                    <span class="mi-archivo">
                      <input type="file" name="mi-archivo" id="mi-archivo">
                      </span>
                    <label for="mi-archivo" class="btn btn-azul">
                          <span>Cargar</span>
                      </label>
                </div>
            </div>
            <div class="derecha">
                <input type="submit" class="btn btn-azul" name="subir-imagen" value="Crear" />
                <input type="button" class="btn btn-azul-outline" onclick="history.back()" name="volver" value="Volver" />
            </div>

        </div>
    </form>
</div>

<script type="application/javascript">
    jQuery('input[type=file]').change(function() {
        var filename = jQuery(this).val().split('\\').pop();
        var idname = jQuery(this).attr('id');
        console.log(jQuery(this));
        console.log(filename);
        console.log(idname);
        jQuery('span.' + idname).next().find('span').html(filename);
    });
</script>
