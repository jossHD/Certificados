<app-toolbar></app-toolbar>
<div class="container">
    <div class="text-center m-3">
        <h2>Certificados Digitales</h2>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h4>Certificados creados</h4>
        </div>
        <!--Modal de nuevo certificado-->
        <div class="col-md-6 derecha">
            <!-- Button modal -->

            <button type="button" class="btn btn-azul" data-bs-toggle="modal" data-bs-target="#Plantilla">
              Crear nuevo
            </button>

            <!-- Modal Gianella a partir de aqui -->
            <div class="modal fade" id="Plantilla" tabindex="-1" aria-labelledby="plantillaLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="modal-content">
                        <div class="modal-body text-center">
                            <h4 class="modal-title " id="plantillaLabel">Seleccione una plantilla</h4>
                            <div class="p-3 text-center">
                                <div class="row row-cols-1 row-cols-md-3 g-4">
                                    <div class="col">
                                        <div class="card">
                                            <div class="card-image center">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="40" fill="gray" class="bi bi-image" viewBox="0 0 16 16">
                                                    <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                                                    <path d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12z"/>
                                                  </svg>
                                            </div>
                                            <div class="card-body text-center">
                                                <h5 class="card-title">Nueva Plantilla</h5>

                                                <button type="button" class="btn btn-azul-outline" data-bs-dismiss="modal" routerLink="/nuevaPlantilla">
                                                            Crear
                                                 </button>
                                            </div>
                                        </div>

                                    </div>
                                    <!--Plantilla de cards-Plantilla-->
                                    <app-cart-plantilla></app-cart-plantilla>
                                    <app-cart-plantilla></app-cart-plantilla>
                                    <app-cart-plantilla></app-cart-plantilla>
                                    <app-cart-plantilla></app-cart-plantilla>
                                </div>

                            </div>
                            <button type="button" class="btn btn-azul-outline" data-bs-dismiss="modal">Volver</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal Gianella a hasta de aqui -->
        </div>
    </div>
    <div class="container mt-4 text-center">
        <!--Plantilla de cards-->
        <app-card-certi *ngIf="certificados?.length; else loading" [certi]=certificados></app-card-certi>
        
    </div>
    
</div>

<!-- Validamos si existe certificados, si existen que aparezca el footer -->
<app-footer *ngIf="certificados?.length"></app-footer>

<!-- Spinner Loading-->
<ng-template #loading>
    <div class="centrar">
        <mat-spinner></mat-spinner>
    </div>
</ng-template>
