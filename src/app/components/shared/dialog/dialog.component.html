<h2 color="accent">{{data.message}}</h2>
<mat-dialog-content class="dialog-content">
    <div *ngIf="data.content; else newForm">
        <app-edit-certificado [certificado]="data.content"></app-edit-certificado>
    </div>
    <ng-template #newForm>
        <app-new-certificado></app-new-certificado>
    </ng-template>
    
</mat-dialog-content>
