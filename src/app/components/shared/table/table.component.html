<mat-form-field>
  <input
    matInput
    (keyup)="applyFilter($event.target.value)"
    placeholder="Filter"
  />
</mat-form-field>

<div class="container-btn-new">
  <button (click)="newCertificado()" mat-stroked-button>
    <mat-icon>note_add</mat-icon>&nbsp; New Post
  </button>
</div>

<!-- inicio-de-la-Tabla -->
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="nombres">
    <th mat-header-cell *matHeaderCellDef>Nombres</th>
    <td mat-cell *matCellDef="let element">{{element.nombres}}</td>
  </ng-container>

  <ng-container matColumnDef="tema">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Tema</th>
    <td mat-cell *matCellDef="let element">{{element.tema}}</td>
  </ng-container>


  <ng-container matColumnDef="encargado">
    <th mat-header-cell *matHeaderCellDef>Encargado</th>
    <td mat-cell *matCellDef="let element">{{element.encargado}}</td>
  </ng-container>

  <ng-container matColumnDef="rol">
    <th mat-header-cell *matHeaderCellDef>Rol</th>
    <td mat-cell *matCellDef="let element">{{element.rol}}</td>
  </ng-container>

  <ng-container matColumnDef="fecha">
    <th mat-header-cell *matHeaderCellDef>Fecha</th>
    <td mat-cell *matCellDef="let element">{{element.fecha.seconds  | date:"dd/MM/yyyy" }}</td>
  </ng-container>

  <ng-container matColumnDef="duracion">
    <th mat-header-cell *matHeaderCellDef>Duracion</th>
    <td mat-cell *matCellDef="let element">{{element.duracion}}</td>
  </ng-container>


  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Accions</th>
    <td mat-cell *matCellDef="let element">
      <button mat-stroked-button color="accent" (click)="editCertificado(element)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-stroked-button color="warn" (click)="deleteCertificado(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons>
</mat-paginator>
