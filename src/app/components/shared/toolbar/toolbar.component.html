<mat-toolbar color="primary">
    <button routerLink="/" mat-icon-button>
    <img src="/assets/logo4.png" width="170" height="40">
  </button>

    <span class="separador"></span>

    <button *ngIf="authService.userData | async" mat-icon-button>
      <span>Admin</span>
    </button>

    <!-- Boton logout -->
    <button (click)="logout()" routerLink="login" *ngIf="authService.userData | async;else login" mat-icon-button>
      <mat-icon>logout</mat-icon>
    </button>

    <!-- Boton login -->
    <ng-template #login>
        <button routerLink="login" mat-icon-button>
        <mat-icon>login</mat-icon>
      </button>
    </ng-template>

</mat-toolbar>
